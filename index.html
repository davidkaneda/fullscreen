<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fullscreen Image Blur Effect with HTML5</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Fullscreen Image Blur Effect with HTML5 - Blurry Image Transition for Galleries with Canvas and Fallback" />
        <meta name="keywords" content="blur, html5, canvas, fallback, effect, images, gallery, css3, navigation, blurry, fullscreen" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/modernizr.custom.21750.js"></script>
        <noscript>
            <style>
                .bx-loading{display:none !important;}
            </style>
        </noscript>
    </head>
    <body>
        <div class="container">
            <div id="bx-wrapper" class="bx-wrapper">
                <div class="bx-loading">
                    <span>Loading...</span>
                </div>
				<div class="bx-content">
					<h2></h2>
				</div>
				<div class="bx-thumbs"></div>
                <div class="bx-container">
                    <img src="images/hi-res/01.jpg" alt="image01" title=""/>
                    <img src="images/hi-res/02.jpg" alt="image02" title=""/>
                    <img src="images/hi-res/03.jpg" alt="image03" title=""/>
                    <img src="images/hi-res/04.jpg" alt="image04" title=""/>
                    <img src="images/hi-res/05.jpg" alt="image05" title=""/>
                    <img src="images/hi-res/06.jpg" alt="image06" title=""/>
                    <img src="images/hi-res/07.jpg" alt="image07" title=""/>
                    <img src="images/hi-res/08.jpg" alt="image08" title=""/>
                    <img src="images/hi-res/09.jpg" alt="image09" title=""/>
                    <img src="images/hi-res/10.jpg" alt="image10" title=""/>
                </div>
                <div class="bx-overlay"></div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/StackBlur.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
